version: '3'
services:
  gateway:
    build:
      context: ../../
      dockerfile: src/ApiGateway/Store.ApiGateway/Dockerfile
    container_name: store-gateway
    # restart: unless-stopped
    ports:
      - ${GATEWAY_PORT}:80
    networks:
      - store

  catalogs:
    image: catalogs:${TAG}
    build:
      args:
        Version: "1"
      context: ../../
      dockerfile: src/Services/Store.Services.Catalogs/Dockerfile
    container_name: store-catalogs
    # restart: unless-stopped
    ports:
      - ${CATALOGS_SVC_PORT}:80
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    links:
      - postgres
      - rabbitmq
      - mongo
    networks:
      - store

  identity:
    image: identity:${TAG}
    build:
      args:
        Version: "1"
      context: ../../
      dockerfile: src/Services/Store.Services.Identity/Dockerfile
    container_name: store-identity
    # restart: unless-stopped
    ports:
      - ${IDENTITY_SVC_PORT}:80
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    links:
      - postgres
      - rabbitmq
      - mongo
    networks:
      - store

  customers:
    image: customers:${TAG}
    build:
      args:
        Version: "1"
      context: ../../
      dockerfile: src/Services/Store.Services.Customers/Dockerfile
    container_name: store-customers
    # restart: unless-stopped
    ports:
      - ${CUSTOMERS_SVC_PORT}:80
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    links:
      - postgres
      - rabbitmq
      - mongo
    networks:
      - store
